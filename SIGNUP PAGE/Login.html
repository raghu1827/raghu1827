<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<link rel="stylesheet" href="style.css">
<body class="bg-image" background="/img/bg.jpg">

    <div class="vh-100 d-flex justify-content-center align-items-center" style="padding-right: 0.8in;">
        <div class="bg-light bg-opacity-75 p-sm-2 pb-sm-2 rounded-5">

            <form>
                <h2 class="text-info text-center mt-3">Login</h2>
                <br>
                <div class="input-group">
                    <input type="password" class="form-control rounded-start-5 border-0" id="email" placeholder="Email">
                    <span class="input-group-text rounded-end-5 border-0" id="basic-addon1"><i class="fa-solid fa-envelope" style="color: gray;"></i></span>
                </div>
                <br>
                <div class="input-group">
                    <input type="password" class="form-control rounded-start-5 border-0" id="password" placeholder="password">
                   <span class="input-group-text rounded-end-5 border-0" ><i class="fa-solid fa-lock" style="color: gray;"></i></span>
                </div>
                <br>
                <div class="form-check d-flex justify-content-center mb-0">
                    <input class="form-check-input me-1" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g" style="font-size: small;">I agree all
                        statements in <a href="#!" class="text-body"><u style="font-size: small;"><b>Terms of
                                    service</b></u></a>
                    </label>
                </div>
                <br>
                <div class="d-grid gap-1">
                    <button type="submit" class="btn btn-outline-primary rounded-5">Login</button>
                </div>
                <br>
                <div class="d-grid gap-1">
                    <a href="Signup.html" class="btn btn-outline-primary rounded-5" tabindex="1" role="button" aria-disabled="true">Signup</button></a>
                </div>
                <br>
            </form>
        </div>
    </div>
</body>

</html>
